<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background change</title>
</head>
<style>
    .container{
        width:100%;
        height:100%;
        text-align: center;
        display: grid;
    }
    #btn{
       margin:auto;
       padding:3em;
       border:5px solid rgb(230, 19, 19);
       outline:none;
    }
</style>
<body>
<div class="container">
    <input id="btn" type="button" value="change color">
</div>

    <script>
        document.getElementById("btn").addEventListener("click", colorchange);
        function colorchange() {
            console.log(Math.random() * 10000000);
            var color = '#' + Math.floor(Math.random() * 10000000).toString(16);
            document.body.style.background = color;
        }
    </script>
</body>

</html>
