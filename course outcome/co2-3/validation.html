<!DOCTYPE html>
<html>
<head>
    
    <title>registrarion form</title>
<style>
   *{margin: 2;
  padding: 2;
 }
 body{
    background: url("tkm.jpg");
     background-size: 200%;
     background-position: -100px 0px;
 }
 div.main{
     width: 500px;
     margin: 100px auto 0px auto;
 }
 h2{
     color: rgb(59, 6, 119);
     text-align: center;
     padding: 20px;
     font-family: sans-serif;
 }
 div.register{
     background-color: rgba(51, 46, 46, 0.5);
     width: 100%;
     font-size: 18px;
     border-radius: 20px;
     border: 1px solid rgba(255,255,255,0.3);
     box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
     color: #fff;
 }
 form#register{
     margin: 40px;
 }
 label
 {
     font-family: sans-serif;
     font-size: 18px;
     font-style: italic;
 }
 input{
     width: 300px;
     border: 1px solid #fff;
     border-radius: 10px;
 }
 div.error{
     color: red;
     font-size: xx-small;

 }
</style>
<script>
    function validation()  
{
    var a=document.form1.fname.value;
    var b=document.form1.lname.value;
    var c=document.form1.age.value;
    var d=document.form1.gender.value;
    var e=document.form1.address.value;
    var f=document.form1.state.value;
    var g=document.form1.qual.value;
    var h=document.form1.tele.value;
    var i=document.form1.email.value;
    var j=document.form1.pass.value;

    
    if(a== "")
    {
        alert("enter valid details");
        document.getElementById("fname").focus();
        return false
    }
    else{
        var re=/^[a-zA-Z]+$/;
        if(a!=re)
        {
            alert("enter english alphabets");
            document.getElementById("fname").focus();
    }
        }
            
    if(b== "")
    {
        alert("enter valid details");
        document.getElementById("lname").focus();
        return false
    }
    else{
        
        var re=/^[a-zA-Z]+$/;
        if(b!=re)
        {
            alert("enter english alphabets");
            document.getElementById("lname").focus();
        }
    }
    if(c== "")
    {
        alert("enter DOB");
        document.getElementById("age").focus();
        return false
    }
    if(d== "")
    {
        alert("select gender");
        document.getElementById("gender").focus();
        return false
    }
    if(e== "")
    {
        alert("enter address");
        document.getElementById("address").focus();
        return false
    }
    if(f== "state")
    {
        alert("select a state");
        document.getElementById("se").focus();
        return false
    }
    if(isNaN(h))
    {
        alert("enter valid number");
        document.getElementById("phone").focus();
        return false
    }
    if(i== "")
    {
        alert("enter valid email");
        document.getElementById("mail").focus();
        return false
    }
    
    

} </script>
</head>
<body>
    <div class="main">
        <div class="register">
    <h2>Registrarion Form</h2>
    <form id="register" name="form1" method="post" >
        <label>First Name:</label>
        <br>
        <input type="text" name="fname" id="fname" placeholder="first name">
        <div class="error" id="firstnameerr"></div><br><br>
        <label>Last Name:</label>
        <br>
        <input type="text" name="lname" id="lname" placeholder="last name">
        <div class="error" id="lastnameerr"></div><br><br>
        <label>Age:</label><br>
        <input type="date" name="age" id="age" placeholder="DOB">
        <div class="error" id="ageerr"></div><br><br>
        <label>Gender:</label><br>
        <input type="radio" name="gender" id="male">
        <span id="male">male</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="female">
        <span id="female">female</span>
        <div class="error" id="gendererr"></div>
        &nbsp;&nbsp;&nbsp;&nbsp;<br><br>
        <label for="address">Address:</label>
        <br>
        <textarea id="address" name="address" rows="4" cols="20"></textarea>
        <div class="error" id="addresserr"></div><br><br>
            <label for="state">State:</label><br>
            <select name="state" id="se">
            <option value="select" id="select">select</option>
            <option value="kerala">kerala</option>
            <option value="tamilnadu">tamilnadu</option>
            <option value="telungana">telungana</option>
            <option value="karnataka">karnataka</option>
            <option value="punjab">punjab</option>
            <option value="rajasthan">rajasthan</option></select>
            <div class="error" id="stateerr"></div><br><br>
            <label>Qualification:</label><br>
            <input type="checkbox" id="10" name="qual">
            <label for="10">SSLC</label>&nbsp;
            <input type="checkbox" id="12" name="qual">
            <label for="12">PLUS TWO</label><br>
            <input type="checkbox" id="ug" name="qual">
            <label for="ug">UG</label>&nbsp;
            <input type="checkbox" id="pg" name="qual">
            <label for="pg">PG</label>&nbsp;
            <input type="checkbox" id="phd" name="qual">
            <label for="phd">PHD</label>
            <div class="error" id="qualierr"></div><br><br>
            <label>Phone:</label>
            <br>
            <input type="tel" name="tele" id="phone" placeholder="Phone number">
            <div class="error" id="phoneerr"></div><br><br>
            <label>Mail ID:</label>
            <br>
            <input type="email" name="email" id="mail" placeholder="valid mail">
            <div class="error" id="mailerr"></div><br><br>
            <label>Password:</label>
            <br>
            <input type="password" pattern="*" name="pass" id="pass" placeholder="password">
            <div class="error" id="passerr"></div><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="submit" onclick="validation()">
    </form></div></div>
</body>
</html>
